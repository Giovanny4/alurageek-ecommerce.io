<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet"/>
        <link href="./css/reset.css" rel="stylesheet"/>
        <link href="./css/style.css" rel="stylesheet"/>
        <link href="./css/login.css" rel="stylesheet"/>
        <link href="./css/single-product.css" rel="stylesheet"/>
        <title>
            AluraGeek | E-commerce
        </title>
    </head>
    <body>
        <header>
            <div class="container nav-wrap">
                <a class="logo" href="./index.html">
                    <img alt="logo alurageek" src="./img/logo.png">
                    </img>
                </a>
                <div class="input-group">
                    <input class="buscar sobre" id="input-buscar" placeholder="¿Qué deseas buscar?" type="text"/>
                    <button class="boton-input-buscar sobre" id="boton-buscar">
                        <i class="fa fa-search">
                        </i>
                    </button>
                </div>
                <div class="nav-login">
                    <a class="login" href="#">
                        Ingresar
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="login-form">
                    <h2>
                        Iniciar Sesión
                    </h2>
                    <label class="label" for="usuario" id="usuarioLabel">
                        Escriba su correo electrónico
                    </label>
                    <input id="usuario" name="usuario" type="text"/>
                    <label class="label" for="password" id="passwordLabel">
                        Escriba su contraseña
                    </label>
                    <input id="password" name="password" type="text"/>
                    <button class="login_form-button">
                        Entrar
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-wrap">
                <img alt="logo alurageek" class="logo-footer" src="./img/logo.png"/>
                <ul class="footer-nav">
                    <li>
                        Quiénes somos
                    </li>
                    <li>
                        Política de privacidad
                    </li>
                    <li>
                        Programa de fidelidad
                    </li>
                    <li>
                        Nuestras tiendas
                    </li>
                    <li>
                        Quiero ser franquiciado
                    </li>
                    <li>
                        Anuncie aquí
                    </li>
                </ul>
                <div class="form-wrap">
                    <h3>
                        Hable con nosotros
                    </h3>
                    <label class="label" for="name" id="nameLabel">
                        Nombre:
                    </label>
                    <input id="name" name="name" type="text"/>
                    <label class="label" for="messagem" id="messagemLabel">
                        Escribe tu mensaje:
                    </label>
                    <textarea cols="30" id="messagem" name="" rows="10">
                    </textarea>
                    <button class="contact_form-button">
                        Enviar mensaje
                    </button>
                </div>
            </div>
            <div class="rodapie">
                <p>
                    Desarrollado por: Giovanny Vargas
                </p>
                <p>
                    2022
                </p>
            </div>
        </footer>
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/a85d4c66d6.js">
        </script>
        <script src="./js/script.js">
        </script>
    </body>
</html>
